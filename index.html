<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Hello World!</title>
    <!-- <link rel="stylesheet" href="/style.css" /> -->
    <!-- <script src="/script.js" defer></script> -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>

    <script id="pic" type="text/html">
      <a-entity class="link">
        <a-entity
          class="pic-link"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat;"
          color="white"
          sound="on: click; src: #click-sound"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
        ></a-entity>
        <a-image
          class="pic-glow"
          mixin="image delayVisible"
          position="0 0 -0.01"
          rotation="0 0 0"
          width="2.5"
          height="2.5"
          src="#floor-image"
        ></a-image>
      </a-entity>
    </script>
    

    <script src="app.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio
          id="click-sound"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        <img
          id="floor-image"
          src="https://cdn.glitch.global/d5227360-59d8-4247-aaa3-1132bbaf71bc/backglow.png?v=1727087133815"
        /><img />
      </a-assets>


      <a-entity
        id="links"
        layout="type: line; margin: 1.5"
        position="3 2 7"
        rotation="10 -70 0"
      >
        <a-entity template="src: #pic" ></a-entity>
        <a-entity template="src: #pic" ></a-entity>
        <a-entity template="src: #pic" ></a-entity>
      </a-entity>

      <a-camera position="0 1 10">
        <a-cursor
          id="cursor"
          animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
          animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"
        ></a-cursor>
      </a-camera>
      <a-sky color="#040223"></a-sky>
    </a-scene>
  </body>
</html>
